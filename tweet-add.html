<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tweet Queue</title>
		<link rel="stylesheet" href="/static/default.css" type="text/css" />
		<!--[if !IE]>-->
		<link media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" href="/static/iphone.css"/>
		<!--<![endif]-->
		<meta name="viewport" content="width=320" />
		
	</head>
	<body>
		<p style="height: 0px; margin: 0px;"><a name="top"></a></p>
		<div class="profile">
			<img src="{{ profile.imageref }}" class="profilepicture"/>
			<div>
				<h1 class="fullname">{{ profile.fullname }}</h1>
				<div class="screenname">{{ profile.screenname }}</div>
				<div class="links"><strong>Schedule a tweet</strong> | <a href="/{{ profile.screenname }}/tweets">Upcoming tweets</a> | <a href="/{{ profile.screenname }}/tweets/recent">Recent tweets</a> | <a href="/{{ profile.screenname }}">View profile information</a> | <a href="/{{ profile.screenname }}?mode=edit">Edit profile</a></div>
			</div>
		</div>
		<div>
			<form method="POST" action="/{{ profile.screenname }}/tweets">
				<table>
					<tr>
						<td>Profile</td>
						<td>{{ profile.screenname }}</td>
					</tr>
					<tr>
						<td><label for="date">Date (YYYY-MM-DD HH:MM)</label></td>
						<td><input type="text" name="date" id="date"></input></td>
					</tr>
					<tr>
						<td><label for="text">Text</label></td>
						<td><textarea name="text" id="text" cols="60" rows="5"></textarea></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type="submit" name="Add" value="Add"></input></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
