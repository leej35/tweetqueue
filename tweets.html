<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tweet Queue</title>
		<link rel="stylesheet" href="/static/default.css" type="text/css" />
		<!--[if !IE]>-->
		<link media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" href="/static/iphone.css"/>
		<!--<![endif]-->
		<meta name="viewport" content="width=320" />
		
	</head>
	<body>
		<p style="height: 0px; margin: 0px;"><a name="top"></a></p>
		<h1>{{ profile.name }}</h1>
		<ul>
			{% for tweet in tweets %}
			<li>
				<span>
					<a href="/tweet/{{ tweet.key }}">/tweet/{{ tweet.key }}</a>
				</span>
				<span>
					{{ tweet.text }}
				</span>
				<span>
					{{ tweet.date }}
				</span>
			</li>
			{% endfor %}
			<li>
				<div>
					<form method="POST" action="/tweets/{{ profile.name }}">
						<table>
							<tr>
								<td>Profile</td>
								<td>{{ profile.name }}<input type="hidden" name="profile" id="profile"></input></td>
							</tr>
							<tr>
								<td><label for="text">Text</label></td>
								<td><textarea name="text" id="text"></textarea></td>
							</tr>
							<tr>
								<td><label for="date">Date (YYYY-MM-DD HH:MM)</label></td>
								<td><input type="text" name="date" id="date"></input></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td><input type="submit" name="Add" value="Add"></input></td>
							</tr>
						</table>
					</form>
				</div>
			</li>
		</ul>
	</body>
</html>
